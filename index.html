<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Form2Qr</title>
    <meta name="description" content="A lightweight form who transform input into a qrcode">
    <meta name="author" content="Nirvanico">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="five columns" style="margin-top: 25%">
                <!-- the form -->
                <h4>The input form</h4>
                <form>
                    <div class="row">
                        
                            <label for="website">Reference website</label>
                            <input class="u-full-width" placeholder=https://www.example.com id="website" type="url" required>
                        
                    </div>
                    <input class="button-primary" id="generateqr" value="Generate QRCode" type="button">
                </form>
            </div>

            <div class="seven columns" style="margin-top: 25%">
                <!-- the qrcode -->
                <div id="qrcode"></div>
                
                </div>
            </div>
        </div>
    

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

<!--  JS 
------------------------------------------------------>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/qrcode.min.js"></script>
<script src="js/form2qr.js"></script>

</html>
